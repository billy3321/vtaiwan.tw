<div ng-controller="AuthCtrl">
<div ng-controller="NavCtrl">

<div ng-include="'partials/nav.html'"></div>




<div id="content--crowdfunding">


<div class="nav_list_toolbar" ng-class="{'nav_list_toolbar_hide':!showUserMenu}">
      <a class="nav_item_sidebar nav_item_sidebar--half" ng-click="showsidebar(false)" ><i class="fa fa-rss"></i> 訂閱</a>
      <a class="nav_item_sidebar nav_item_sidebar--half" ng-click="showsidebar(false)" ><i class="fa fa-search"></i> 搜尋</a>
</div>

<!-- Focus Discusstion -->
<div id="focus-discussion" ng-class="{'show':focusDiscussion}">
  
  <div class="q_content_nav md-whiteframe-z1" ng-class="{'show':focusDiscussion, 'hide':!focusDiscussion}">
      <div class="nav_left_toggle" ng-click="toggleDiscussion(focusDiscussion.id)"><i class="fa fa-chevron-left"></i></div>

      <div class="order_control">
          <a class="button--wide" ng-class="{'inactive':recommendFilter===1}" ng-click="recommendFilter=0"><i class="fa fa-thumbs-o-up"></i> 所有</a>
          <a class="button--wide" ng-class="{'inactive':recommendFilter===0}" ng-click="recommendFilter=1"><i class="fa fa-clock-o"></i> 推薦</a>
      </div>

      <div class="nav_right_toggle">
        <i class="fa fa-ellipsis-v"></i>
      </div>
       
  </div>
  
  <div class="q_content" ng-class="{'q_content_reply':showReplyItem}">
    <div class="wrapper">
    <div class="q_breadcrumbs">主題 > 群眾募資</div>
    <div class="q_title">{{currentQ.title}}</div>
    <div class="focusDiscussion_title">討論話題：{{focusDiscussion.title}} <i class="fa fa-comments-o"></i><span class="issue_item_discuss_count">4</sapn></div>
    <!-- <p class="q_text" ng-repeat="p in focusDiscussion.content">{{p}}</p> -->

    <!-- (discourse posts) -->
    <!--
     <div class="post_item" ng-repeat="p in focusDiscussion.posts">
        {{p.user_name}}
        <img  class="post_img" src="images/users/{{p.user_id}}.png">
        <p class="q_text" ng-repeat="c in p.content">{{c}}</p>  
     </div>
    -->
    <div class="post_item md-whiteframe-z1" ng-repeat="p in posts" ng-show="p.recommend >= recommendFilter">
        <img class="post_item_img" src="images/users/{{p.user_id}}.png">
        <div class="post_item_info">
          <div class="post_item_author" >{{p.user_name}} </div>
          <div class="post_item_recommend" ng-if="p.recommend >= 1"><i class="fa fa-heart-o"></i></div>
          <div class="post_item_date" >5 天</div>
          <div class="post_item_text" ng-repeat="c in p.content">{{c}}</div>  
        </div>   
    </div>
    <div class="more_botton_wrapper">
        <a class="button more">更多</a>
        <a class="button" ng-click="toggleReplyItem()"><i class="fa fa-reply"></i> 回覆</a>
    </div>

    
    <!-- Reply to posts / Comment -->
    <div class="post_reply_item" ng-class="{'show':showReplyItem}">
        <div class="post_reply_item_title">回覆至 <b>{{focusDiscussion.title}}</b>：</div>
        <div class="post_reply_item_minimize" ng-click="toggleReplyItem()"><i class="fa fa-chevron-down"></i></div>
        <div class="post_reply_item_textarea"><textarea></textarea></div>
        
        <div class="post_reply_item_control">
            <div class="post_reply_item_control_button">
            <a class="button"><i class="fa fa-reply"></i> 回覆</a> <a class="cancel">取消</a>
            </div>
        </div>

    </div>
    


    </div>
  </div>  
</div>
<!-- ................ -->


  <div class="wrapper">
  <!-- Question -->  
  <div class="q_content" id="q_content">
  <div ng-repeat="q in questions" ng-show="isQuestionFocused(q.id)">
    <div class="q_breadcrumbs">主題 > 群眾募資</div>
    <div class="q_title" >{{q.title}}</div>
    <p class="q_text" ng-repeat="p in q.content">{{p}}</p>
    <div class="issue_item md-whiteframe-z1" ng-repeat="i in q.issues">
        
        <div class="issue_item_title" ng-click="toggleDiscussion(i)">討論話題：{{i.title}} <i class="fa fa-comments-o"></i><span class="issue_item_discuss_count">4</sapn></div>
        
        <p class="q_text" ng-repeat="p in i.content">{{p}}</p>
        <ul>
          <li ng-repeat="l in i.options">{{l}}</li>
        </ul>
    </div>
  </div>
  </div>
  <!-- LEFT & RIGHT NAV -->
  <div ng-show="currentQ.preid" class="navigation navigation--pre" ng-click="toggleQuestion(currentQ.preid)"><i class="fa fa-chevron-left"></i></div>
  <div ng-show="currentQ.nextid" class="navigation navigation--next" ng-click="toggleQuestion(currentQ.nextid)"><i class="fa fa-chevron-right"></i></div>


  </div><!-- wrapper -->
  
  <!-- . . . . . . . . . . . . -->
</div><!-- content -->
</div><!-- Nav -->
</div><!-- Auth -->
