<div ng-controller="AuthCtrl">
<div ng-controller="NavCtrl">

<div ng-include="'partials/nav.html'"></div>

<div class="nav_list_toolbar" ng-class="{'nav_list_toolbar_hide':!showUserMenu}">
      <a class="nav_item_sidebar nav_item_sidebar--half" ng-click="showsidebar(false)" ><i class="fa fa-rss"></i> 訂閱</a>
      <a class="nav_item_sidebar nav_item_sidebar--half" ng-click="showsidebar(false)" ><i class="fa fa-search"></i> 搜尋</a>
</div>

<!-- Focus Discusstion -->

<div id="focus-discussion" ng-class="{'show':focusDiscussion, 'hide':!focusDiscussion}">
  <div class="q_content_nav" ng-class="{'show':focusDiscussion, 'hide':focusDiscussion===false}">
      <div class="q_content_nav_remove" ng-click="toggleDiscussion(currentQ.id)"><i class="fa fa-chevron-left"></i></div>

      <div class="nav_list_function">
        <div class="nav_list_function_item_user l_inline" id="userMenu">
        <div class="nav_list_function_item_select" ng-click="addTopic()"><i class="fa fa-plus"></i></div>
        </div>
      </div>
  </div>
  
    <div class="q_content">
       <div class="wrapper">
       <h3 class="issue_item_title">討論話題：{{currentQ.title}}</h3>
       <p class="q_text" ng-repeat="p in currentQ.content">{{p}}</p>
       (discourse posts)
       </div>
    </div>
  
</div>


  
  <div class="wrapper">
  <!-- Question -->  
  <div class="q_content" id="q_content">
  <div ng-repeat="q in questions" ng-show="isQuestionFocused(q.id)">
    <div class="q_title">{{q.title}}</div>
    <p class="q_text" ng-repeat="p in q.content">{{p}}</p>
    <div class="issue_item md-whiteframe-z1" ng-repeat="i in q.issues">
        <div class="issue_item_discuss" ng-click="toggleDiscussion(q.id)"><i class="fa fa-comments-o"></i></div>
        <h3 class="issue_item_title">討論話題：{{i.title}}</h3>
        <p class="q_text" ng-repeat="p in i.content">{{p}}</p>
        <ul>
          <li ng-repeat="l in i.options">{{l}}</li>
        </ul>
    </div>
  </div>
  </div>
  <!-- LEFT & RIGHT NAV -->
  <div ng-show="currentQ.preid" class="navigation navigation--pre" ng-click="toggleQuestion(currentQ.preid)"><i class="fa fa-chevron-left"></i></div>
  <div ng-show="currentQ.nextid" class="navigation navigation--next" ng-click="toggleQuestion(currentQ.nextid)"><i class="fa fa-chevron-right"></i></div>


  </div><!-- wrapper -->
  
  <!-- . . . . . . . . . . . . -->
</div><!-- content -->
</div><!-- Nav -->
</div><!-- Auth -->
